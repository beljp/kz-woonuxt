query getCategoryByUri($uri: ID!) {
  productCategory(id: $uri, idType: URI) {
    id
    name
    slug
    uri
    parent {
      node {
        id
        name
        slug
        uri
        children(first: 100) {
          nodes {
            id
            name
            slug
            uri
          }
        }
      }
    }
    children(first: 100) {
      nodes {
        id
        name
        slug
        uri
      }
    }
  }
}
