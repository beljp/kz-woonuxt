query getCategoryChildren($slug: String!) {
  productCategories(where: { slugIn: [$slug] }) {
    nodes {
      id
      name
      slug
      parent {
        node {
          id
          name
          slug
          children(first: 100) {
            nodes {
              id
              name
              slug
            }
          }
        }
      }
      children(first: 100) {
        nodes {
          id
          name
          slug
        }
      }
    }
  }
}
