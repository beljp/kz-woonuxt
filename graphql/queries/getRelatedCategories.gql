query GetRelatedCategories($id: ID!, $idType: ProductCategoryIdType!) {
  productCategory(id: $id, idType: $idType) {
    id
    name
    slug
    parentId
    parent {
      node {
        id
        name
        slug
      }
    }
    children {
      nodes {
        id
        name
        slug
      }
    }
  }
  productCategories(first: 100) {
    nodes {
      id
      name
      slug
      parentId
    }
  }
}
