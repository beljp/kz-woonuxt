[build]
  command = "npm run build -- --cwd woonuxt_base"
  publish = "woonuxt_base/.output/public"
  functions = "woonuxt_base/.netlify/functions-internal"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
