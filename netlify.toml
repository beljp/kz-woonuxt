[template.environment]
  GQL_HOST = "https://wp.kledingzoeken.nl"
  NUXT_IMAGE_DOMAINS = "wp.kledingzoeken.nl,kledingzoeken.nl"

[build]
  command = "nuxt generate"
  publish = "dist"

[images]
  remote_images = ["https://secure.woonuxt.com/.*"]

# ✅ SPA fallback zodat /broeken en andere categorieën nooit 404 geven
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
