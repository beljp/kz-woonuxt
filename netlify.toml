[build]
  base = "woonuxt_base"
  command = "npm run build"
  publish = ".netlify/functions-internal"
  functions = ".netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
